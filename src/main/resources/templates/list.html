<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>list.html</h2>
<table>
  <tr>
    <th>id</th>
    <th>memberEmail</th>
    <th>memberPassword</th>
    <th>memberName</th>
    <th>memberPhone</th>
    <th>memberNickname</th>
    <th>memberAddress</th>
    <th>상세조회</th>
    <th>삭제</th>
  </tr>
  <tr th:each="member: ${memberList}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.memberEmail}"></td>
    <td th:text="${member.memberPassword}"></td>
    <td th:text="${member.memberName}"></td>
    <td th:text="${member.memberPhone}"></td>
    <td th:text="${member.memberNickname}"></td>
    <td th:text="${member.memberAddress}"></td>
    <td>
      <!-- query string 방식 : /member?id=1
          rest api 방식(주소만으로 어떤 자원인지 판별하자 ~) : /member/1 이런 주소 체계
          || 빼면 주소값이 제대로 안나온단다 -->
      <a th:href="@{|/member/${member.id}|}">조회</a>
    </td>
    <td>
      <a th:href="@{|/member/delete/${member.id}|}">삭제</a>
    </td>
  </tr>
</table>
</body>
</html>
