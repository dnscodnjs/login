<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/member/update" method="post">
    <!-- value 안에 id는 hidden 시켜놓고
     dto 받아온 값 보여주기
     name 필드는 항상 dto 필드의 이름과 같게!!-->
    <input type="hidden" th:value="${updateMember.id}" name="id"><br>
    이메일: <input type="text" th:value="${updateMember.memberEmail}" name="memberEmail" readonly> <br> <!-- 이메일은 리드온리 -->
    비밀번호: <input type="text" th:value="${updateMember.memberPassword}" name="memberPassword"> <br>
    이름: <input type="text" th:value="${updateMember.memberName}" name="memberName"> <br>
    폰번호: <input type="text" th:value="${updateMember.memberPhone}" name="memberPhone"> <br>
    닉네임: <input type="text" th:value="${updateMember.memberNickname}" name="memberNickname"> <br>
    주소: <input type="text" th:value="${updateMember.memberAddress}" name="memberAddress"> <br>
    <input type="submit" value="정보수정">
</form>

</body>
</html>
