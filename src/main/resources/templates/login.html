<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>로그인</title>

</head>
<body>
<form action="/member/login" method="post" onsubmit="return validateLogin()">
    이메일: <input type="text" name="memberEmail" id="memberEmail"> <br>

    비밀번호: <input type="password" name="memberPassword" id="memberPassword"> <br>

    <p id="login-error" style="color: red;"></p>

    <p style="color: red;" th:text="${error}"></p>
    <input type="submit" value="로그인">
</form>

<script>
    function validateLogin() {
        const email = document.getElementById("memberEmail").value;
        const password = document.getElementById("memberPassword").value;
        const errorElement = document.getElementById("login-error");

        // 필요에 따라 더 정교한 유효성 검사 로직을 추가할 수 있습니다.

        if (email.trim() === '' || password.trim() === '') {
            errorElement.innerHTML = "이메일과 비밀번호를 입력하세요.";
            return false; // 폼 제출을 막음
        }

        // 선택사항: 서버와 통신하여 로그인 자격 증명을 확인할 수 있습니다.
        // 실제 코드에서는 서버에서 로그인 유효성을 확인하도록 합니다.

        // 이전 오류 메시지를 지웁니다.
        errorElement.innerHTML = "";

        return true; // 폼 제출 허용
    }

</script>

</body>
</html>
